<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | project3.3</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/New folder.json");
    </script>
  </head>
  <body>
    <div id="gameContainer" style="width: 1920px; height: 1080px; margin: auto"></div>
    <input id="FileHandler" type="file" accept="image/*" style="font-size: 0px; width: 0px;  position: relative; top: 0px;; left: 0px" "="">
	<script>
	  document.getElementById("FileHandler").onchange = function(){gameInstance.SendMessage('LoadImageFromDisk','OnReceivePath',URL.createObjectURL(document.getElementById("FileHandler").files[0]));};
	</script>
  </body>
</html>
